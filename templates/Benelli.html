 var bSetor = false;

  function findAndReplace(string, target, replacement) {
   var i = 0, length = string.length;
   for (i; i < length; i++) {
     string = string.replace(target, replacement);
   }
   return string;
  }

  function updateSetor(input) {
    var str = input.value;
    var strr=findAndReplace(str,".","");
    var strOTR=document.getElementById("otrM").value;
    var strrOTR=findAndReplace(strOTR,".","");

    if (parseInt(strr) < 0.20*parseInt(strrOTR)) {
        $('#lesss').show();
        window.bSetor = false;
    }else{
        $('#lesss').hide();
        window.bSetor = true;
    }
  }

  function premiAsuransi(nOTR,tenor){
    var pAsuransi

    if(Math.ceil(tenor/12)===1) {
        pAsuransi = (nOTR * 1.75)/100
    }
    else if(Math.ceil(tenor/12)===2) {
        pAsuransi = (nOTR * 3.5)/100
    }
    else if(Math.ceil(tenor/12)===3) {
        pAsuransi = (nOTR * 5.25)/100
    }

    return pAsuransi
  }

  var rupiah = document.getElementById("setor");
    rupiah.addEventListener("keyup", function(e) {
 
    rupiah.value = formatRupiah(this.value);
  });

/* Fungsi formatRupiah */
function formatRupiah(angka){
	var number_string = angka.replace(/[^,\d]/g, '').toString(),
	split   		= number_string.split(','),
	sisa     		= split[0].length % 3,
	rupiah     		= split[0].substr(0, sisa),
	ribuan     		= split[0].substr(sisa).match(/\d{3}/gi);
 
	// tambahkan titik jika yang di input sudah menjadi angka ribuan
	if(ribuan){
		separator = sisa ? '.' : '';
		rupiah += separator + ribuan.join('.');
	}
 
	return rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
	
}

  function toRp(angka){
    var rev     = parseInt(angka, 10).toString().split('').reverse().join('');
    var rev2    = '';
    for(var i = 0; i < rev.length; i++){
        rev2  += rev[i];
        if((i + 1) % 3 === 0 && i !== (rev.length - 1)){
            rev2 += '.';
        }
    }
    return 'Rp. ' + rev2.split('').reverse().join('') + ',00';
  }

  function checkInput(){
    var bln=findAndReplace($('#setor').val(),".","");
    var setoran_bulanan = parseInt(bln);
    var jangka_waktu = $('#waktu').val();

    if(setoran_bulanan > 0 && jangka_waktu > 0 && window.bSetor){
        $('#btnHitung').prop('disabled', false);
    }else{
        $('#btnHitung').prop('disabled', true);
    }
  }

  function hitung(){
    var OTRa=findAndReplace($('#otrM').val(),".","");
    var OTRFix = parseInt(OTRa);
    var DePea=findAndReplace($('#setor').val(),".","");
    var Depe = parseInt(DePea);
    jangka_waktu = document.getElementById("waktu").value;
    type_unit1 = document.getElementById("selectMotor");
    type_unit = type_unit1.options[type_unit1.selectedIndex].text;
    //var jangka_waktu = jangkawaktu.value;
    var premi_asuransi = premiAsuransi(OTRFix,jangka_waktu);
    var DPmurni = Depe - premi_asuransi
    var pokokHutang = (OTRFix-DPmurni)+150000
    //var angsuran_pokok = pokokHutang/jangka_waktu;
    var bunga = (pokokHutang*0.38)*(jangka_waktu/12);
    //var bunga_bln = bunga/jangka_waktu;
    var angsuranAwal = (pokokHutang+bunga)/jangka_waktu
    var total_angsuran_bulan = Math.ceil(angsuranAwal/5000)*5000;

    $('#input').hide();
    $('#hasil').show();

    $('#type_unit').text(type_unit);
    $('#harga_OTR').text(toRp(OTRFix));
    $('#DP_kons').text(toRp((Depe)));
    $('#tenor_dipilih').text(jangka_waktu + " Bulan");
    $('#hasil_total_angsuran_bulan').text(toRp(total_angsuran_bulan));
    $('#hasil_total_angsuran').text(toRp((total_angsuran_bulan * jangka_waktu)));
    //$('#hasil_total_angsuran').text(toRp(angsuranAwal));
  }



</script>
